<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Pokedex</title>
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <a id="home" class="navbar-brand g-2">
          <img class="d-inline-block align-text-top"
            src="https://e7.pngegg.com/pngimages/1014/126/png-clipart-pokeball-illustration-pokemon-go-pokeball-trademark-logo.png"
            alt="Logo" width="30" height="30">
          POKEDEX</a>
        <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
          <form class="d-flex" role="search">
            <input id="texto-buscar" class="form-control me-1 md" type="search" placeholder="Search"
              aria-label="Search">
            <button id="boton-buscar" class="btn btn-outline-success" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid g-3 mt-5 pt-4 pt-md-3 pt-lg-3 mb-3">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" id="grid">
      <div class="col" id="card">
        <a id="cover" class="card link-underline link-underline-opacity-0" data-bs-toggle="modal"
          data-bs-target="#exampleModal" onclick="modificarModal(this)">
          <img src="#" class="card-img-top g-0" alt="...">
          <div class="card-body" id="text">
            <h5 class="card-title" id="name">Card title</h5>
            <p class="card-text" id="data">This is a longer card with supporting text below as a natural lead-in to
              additional
              content. This content is a little bit longer.</p>
          </div>
        </a>
      </div>
    </div>
  </div>
  <footer>
  </footer>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/+esm" async></script>
  <script src="script.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
